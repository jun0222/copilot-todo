<html>
  <head>
    <title>Copilot Todo List</title>
  </head>
  <body>
    <!-- 2カラムデザイン -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Tasks</h2>
          <ul id="todo-list"></ul>
        </div>
        <div class="col-md-6">
          <h2>Input</h2>
          <input type="text" id="todo" />
          <button onclick="addTodo()">Add</button>
          <button onclick="clearTodo()">Clear</button>
          <h2>Save</h2>
          <button onclick="saveTodoAsCsv()">Save as CSV</button>
          <h2>Restore</h2>
          <input type="file" id="csv-file" />
          <button onclick="restoreTodoFromCsv()">Restore from CSV</button>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
  body {
    background-color: #f0f0f0;
  }
  h1 {
    color: #0000ff;
  }
  ul {
    list-style-type: square;
  }
  li {
    color: green;
  }

  /* 2カラムデザイン */
  .container {
    width: 100%;
    max-width: 1024px;
    margin: 0 auto;
  }
  .row {
    display: flex;
    flex-wrap: wrap;
  }
  .col-md-6 {
    width: 50%;
  }

  /* レスポンシブ */
  @media screen and (max-width: 768px) {
    .col-md-6 {
      width: 100%;
    }
  }

  /* フォントサイズ */
  @media screen and (max-width: 480px) {
    h1 {
      font-size: 1.5em;
    }
    h2 {
      font-size: 1.2em;
    }
  }

  /* 削除ボタンの左に空白 */
  li > button {
    margin-left: 10px;
  }

  /* todo-listの高さ */
  #todo-list {
    height: 30px;
  }
</style>

<script>
  // 削除ボタン付きtodoリストのアイテムを追加する
  function addTodo() {
    var todoList = document.getElementById("todo-list");
    var todo = document.getElementById("todo");
    var li = document.createElement("li");

    // taskのテキストを追加
    const liText = document.createElement("span");
    liText.textContent = todo.value;
    li.appendChild(liText);

    // taskの削除ボタンを追加
    const liButton = document.createElement("button");
    liButton.textContent = "x";
    liButton.onclick = removeButtonAction;
    li.appendChild(liButton);

    // 空文字の場合は追加しない
    if (todo.value == "") {
      return;
    }

    todoList.prepend(li);
    todo.value = "";

    // アイテムを保存する
    saveTodo();
  }

  // クリックしたものを削除するボタン
  function removeButtonAction() {
    // 削除ボタンを押したときに、その親要素であるliを削除する
    var li = this.parentNode;
    li.parentNode.removeChild(li);

    // アイテムを保存する
    saveTodo();
  }

  // todoリストのアイテムを削除する
  function removeTodo() {
    var todoList = document.getElementById("todo-list");
    todoList.removeChild(todoList.lastChild);

    // アイテムを保存する
    saveTodo();
  }
  // todoリストのアイテムをクリアする
  function clearTodo() {
    var todoList = document.getElementById("todo-list");

    // 確認ダイアログを表示する
    var result = confirm("全てのタスクを削除しますか？");
    if (result == false) {
      return;
    }

    while (todoList.firstChild) {
      todoList.removeChild(todoList.firstChild);
    }

    // アイテムを保存する
    saveTodo();
  }
  // todoリストのアイテムを保存する
  function saveTodo() {
    var todoList = document.getElementById("todo-list");
    var todoItems = [];
    for (var i = 0; i < todoList.children.length; i++) {
      todoItems.push(todoList.children[i].innerHTML);
    }
    localStorage.setItem("todo", JSON.stringify(todoItems));
  }
  // todoリストのアイテムを復元する
  function restoreTodo() {
    var todoList = document.getElementById("todo-list");
    var todoItems = JSON.parse(localStorage.getItem("todo"));
    for (var i = 0; i < todoItems.length; i++) {
      var li = document.createElement("li");

      // taskのテキストを追加
      const liText = document.createElement("span");
      liText.textContent = todoItems[i]
        .replace(/<button.*<\/button>/, "")
        .replace(/<span>/, "")
        .replace(/<\/span>/, "");
      li.appendChild(liText);

      // taskの削除ボタンを追加
      const liButton = document.createElement("button");
      liButton.textContent = "x";
      liButton.onclick = removeButtonAction;
      li.appendChild(liButton);

      todoList.appendChild(li);
    }
  }
  // リロード時にtodoリストのアイテムを復元する
  window.onload = function () {
    restoreTodo();
  };

  // todoリストのアイテムをcsvファイルに保存する
  function saveTodoAsCsv() {
    var todoList = document.getElementById("todo-list");
    var todoItems = [];
    for (var i = 0; i < todoList.children.length; i++) {
      todoItems.push(todoList.children[i].innerHTML);
    }

    var csv = todoItems.join("\n");
    var blob = new Blob([csv], { type: "text/csv" });
    var url = window.URL || window.webkitURL;
    var blobURL = url.createObjectURL(blob);
    var a = document.createElement("a");
    // タイムスタンプの変数
    var timestamp = new Date().getTime();
    // タイムスタンプをファイル名に追加
    a.download = "todo_" + timestamp + ".csv";

    a.href = blobURL;
    a.click();
  }

  // todoリストのアイテムをcsvファイルから復元して保存する
  function restoreTodoFromCsv() {
    var file = document.getElementById("csv-file").files[0];
    var reader = new FileReader();
    reader.readAsText(file);
    reader.onload = function () {
      var todoList = document.getElementById("todo-list");
      var todoItems = reader.result.split("\n");
      for (var i = 0; i < todoItems.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = todoItems[i];
        todoList.appendChild(li);
      }
      // アイテムを保存する
      saveTodo();
    };
  }
</script>
